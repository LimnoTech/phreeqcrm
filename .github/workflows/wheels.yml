name: wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.buildplat[0] }}
    runs-on: ${{ matrix.buildplat[0] }}
    strategy:
      matrix:
        buildplat:
          # - [windows-2019, x64]
          # - [windows-2019, Win32]
          - [windows-2019, win_amd64, x64]
          - [windows-2019, win32, Win32]
        python:
          - [cp310, v141]
          - [cp311, v141]
          - [cp312, v142]

    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # - name: Install cibuildwheel
      #   run: python -m pip install cibuildwheel==2.19.2

      # - name: Build wheels
      #   env:
      #     CMAKE_GENERATOR: Visual Studio 16 2019
      #     CMAKE_GENERATOR_TOOLSET: ${{ matrix.python[1] }}
      #     CMAKE_GENERATOR_PLATFORM: ${{ matrix.buildplat[2] }}
      #   run: python -m cibuildwheel --output-dir wheelhouse
      #   # env:
      #   #   CIBW_BUILD: cp310-manylinux_x86_64
      #   #   CIBW_BUILD_VERBOSITY: 2
      #   # to supply options, put them in 'env', like:
      #   # env:
      #   #   CIBW_SOME_OPTION: value

      - name: Build wheels
        uses: pypa/cibuildwheel@7e5a838a63ac8128d71ab2dfd99e4634dd1bca09  # v2.19.2
        env:
          # CIBW_PRERELEASE_PYTHONS: True
          CIBW_BUILD: ${{ matrix.python[0] }}-${{ matrix.buildplat[1] }}
          CIBW_BUILD_VERBOSITY: 1
          # CMAKE_GENERATOR: Visual Studio 16 2019
          CMAKE_GENERATOR_TOOLSET: ${{ matrix.python[1] }}
          CMAKE_GENERATOR_PLATFORM: ${{ matrix.buildplat[2] }}

      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
      #     path: ./wheelhouse/*.whl

      - uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4.3.4
        with:
          name: ${{ matrix.python[0] }}-${{ matrix.buildplat[1] }}
          path: ./wheelhouse/*.whl